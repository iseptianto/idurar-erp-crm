version: "3.8"

services:
  mongo:
    image: mongo:6
    container_name: idurar_mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: rootpass
      MONGO_INITDB_DATABASE: idurar
    volumes:
      - mongo_data:/data/db

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: idurar_backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 8080
      MONGO_URI: mongodb://admin:rootpass@mongo:27017/idurar?authSource=admin
    depends_on:
      - mongo
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        API_URL: http://YOUR_PUBLIC_IP:8080
    container_name: idurar_frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "8081:3000"

volumes:
  mongo_data:
